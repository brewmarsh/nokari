services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    networks:
      - nokari-net
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "30000:80"
    depends_on:
      - backend
    networks:
      - nokari-net

networks:
  nokari-net:
    driver: bridge
