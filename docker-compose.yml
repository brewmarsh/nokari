services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - .:/app
      - logs:/var/log/
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "${WEB_APP_PORT:-3000}:80"
    depends_on:
      - backend
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nokari"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  logs:
