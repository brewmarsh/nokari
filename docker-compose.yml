services:
  redis:
    image: "redis:7-alpine"
    ports:
      - "6379:6379"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - logs:/var/log/
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A nokari worker -l info
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A nokari beat -l info
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "${WEB_APP_PORT:-3000}:80"
    depends_on:
      - web
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nokari"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  logs:
