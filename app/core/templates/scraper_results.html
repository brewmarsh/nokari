<!DOCTYPE html>
<html>
<head>
    <title>Scraper Results</title>
</head>
<body>
    <h1>Scraper Results</h1>
    {% if jobs %}
        <ul>
            {% for job in jobs %}
                <li>{{ job.title }} at {{ job.company }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No jobs found.</p>
    {% endif %}
</body>
</html>
